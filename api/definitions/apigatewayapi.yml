openapi: 3.0.0
info:
  description: "SaaSus Smart API Gateway API Schema"
  version: "1.0.0"
  title: "SaaSus Smart API Gateway API Schema"
  contact:
    name: "Anti-Pattern"
servers:
  - url: "https://api.saasus.io/v1/apigateway"
    description: Production API Server
tags:
  - name: "smartApiGateway"
    description: SaaSus Smart API Gateway
    x-description-i18n:
      jpn: "SaaSus Smart API Gateway"
  - name: "error"
    description: Error for Testing Purposes
    x-description-i18n:
      jpn: テスト用途のエラー
security:
  - Bearer: []
paths:
  /settings:
    get:
      tags:
        - smartApiGateway
      operationId: GetApiGatewaySettings
      summary: Obtain configuration information for api gateway function
      x-summary-i18n:
        jpn: Smart API Gatewayの設定情報を取得
      description: |
        Obtain configuration information for api gateway function.
      x-description-i18n:
        jpn: |
          Smart API Gatewayの設定情報を取得
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGatewaySettings"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      tags:
        - smartApiGateway
      operationId: UpdateApiGatewaySettings
      summary: Update configuration information for api gateway function
      x-summary-i18n:
        jpn: Smart API Gatewayの設定情報を更新
      description: |
        Update configuration information for api gateway function.
      x-description-i18n:
        jpn: |
          Smart API Gatewayの設定情報を更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateApiGatewaySettingsParam"
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /settings/open-api-definition:
    put:
      tags:
        - smartApiGateway
      operationId: UpdateOpenApiDefinition
      summary: Update OpenAPI definition file
      x-summary-i18n:
        jpn: OpenAPI定義ファイルを更新
      description: |
        Update OpenAPI definition file. The OpenAPI definition file is used for automatically generated documentation.
      x-description-i18n:
        jpn: |
          OpenAPI定義ファイルを更新します。OpenAPI定義ファイルは、自動生成されるドキュメントに使用されます。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOpenApiDefinitionParam"
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /draft/settings:
    get:
      tags:
        - smartApiGateway
      operationId: GetDraftApiGatewaySettings
      summary: Obtain draft configuration information for Smart API Gateway function
      x-summary-i18n:
        jpn: Smart API Gatewayのドラフト設定情報を取得
      description: |
        Obtain draft configuration information for Smart API Gateway function.
        You can check the settings generated from the uploaded source code before applying them.
      x-description-i18n:
        jpn: |
          Smart API Gatewayのドラフト設定情報を取得します。
          アップロードしたソースコードから生成された設定を、適用する前に確認することができます。
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DraftApiGatewaySettings"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /draft/settings/apply:
    post:
      tags:
        - smartApiGateway
      operationId: ApplyDraftApiGatewaySettings
      summary: Apply draft configuration information for Smart API Gateway function
      x-summary-i18n:
        jpn: Smart API Gatewayのドラフト設定情報を適用
      description: |
        Apply draft configuration information for Smart API Gateway function.
        This applies the changes made in the draft settings to the actual Smart API Gateway.
      x-description-i18n:
        jpn: |
          Smart API Gatewayのドラフト設定情報を適用します。
          ドラフト設定で行った変更を実際のSmart API Gatewayに反映します。
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /draft/settings/cancel:
    post:
      tags:
        - smartApiGateway
      operationId: CancelDraftApiGatewaySettings
      summary: Cancel draft configuration information for Smart API Gateway function
      x-summary-i18n:
        jpn: Smart API Gatewayのドラフト設定情報をキャンセル
      description: |
        Cancel draft configuration information for Smart API Gateway function.
        This cancels the changes made in the draft settings without applying them to the actual Smart API Gateway.
      x-description-i18n:
        jpn: |
          Smart API Gatewayのドラフト設定情報をキャンセルします。
          ドラフト設定で行った変更を実際のSmart API Gatewayに反映せずにキャンセルします。
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /create:
    post:
      tags:
        - smartApiGateway
      operationId: CreateApiGateway
      summary: Create the API Gateway
      x-summary-i18n:
        jpn: API Gatewayを作成します
      description: |
        Create the API Gateway.
      x-description-i18n:
        jpn: |
          API Gatewayを作成します
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api-keys:
    get:
      tags:
        - smartApiGateway
      operationId: GetApiKeys
      summary: API key list or get API key by condition
      x-summary-i18n:
        jpn: 条件に応じたAPIキー一覧または特定APIキーの取得
      description: |
        The response content changes based on the combination of parameters tenant_id, env_id, and user_id.
        - If tenant_id is not specified, the full list is returned.
        - If only tenant_id is specified, the API keys within that tenant are returned.
        - If tenant_id and env_id are specified, the keys are filtered by the environment.
        - If tenant_id, env_id, and user_id are specified, a complete match returns the API keys for the target user.
        - Additionally, searching is supported even when only env_id or only user_id are provided.
      x-description-i18n:
        jpn:
          クエリパラメータ tenant_id、env_id、user_id の組み合わせにより、取得内容が変わります。
          - tenant_id が指定されない場合、全件の一覧が返されます。
          - tenant_id のみ指定されると、指定されたテナント内のAPIキー一覧が返されます。
          - tenant_id と env_id が指定されると、環境単位でフィルタリングして取得します。
          - tenant_id, env_id, user_id の全てが指定される場合は、完全一致検索で対象ユーザーのAPIキーが取得されます。
          - また、env_id のみ、user_id のみ指定された場合も検索が可能です。
      parameters:
        - name: tenant_id
          in: query
          description: |
            If specified, the API keys for the target tenant are returned.
          x-description-i18n:
            jpn: |
              指定された場合、対象テナントのAPIキーを取得します。
          required: false
          schema:
            type: string
        - name: env_id
          in: query
          description: |
            If specified, the API keys for the target environment are returned.
          x-description-i18n:
            jpn: |
              指定された場合、対象環境のAPIキーを取得します。
          required: false
          schema:
            type: integer
            x-go-type: uint64
        - name: user_id
          in: query
          description: |
            If specified, the API keys for the target user (up to 2) are returned.
          x-description-i18n:
            jpn: |
              指定された場合、対象ユーザーのAPIキー（最大2件）を取得します。
          required: false
          schema:
            type: string
        - name: tenant_only
          in: query
          description: |
            If true, only API keys that do not have a User_id specified are returned.
          x-description-i18n:
            jpn: |
              true の場合、User_idが指定されていないAPIキーのみを取得します。
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeys"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - smartApiGateway
      operationId: CreateApiKey
      summary: Create an API key
      x-summary-i18n:
        jpn: APIキーを作成します
      description: |
        Creates or updates an API key based on the contents of the request body.
        All parameters are in the request body:
        - tenant_id, env_id (required)
        - user_id (optional)
      x-description-i18n:
        jpn: |
          リクエストボディ内に全てのパラメータ（tenant_id, env_id, user_id（任意））を設定し、新規作成または更新を行います。
      requestBody:
        description: Payload for API key creation or update.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApiKeyParam"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api-keys/{api_key}:
    get:
      tags:
        - smartApiGateway
      operationId: GetApiKey
      summary: get API key details by API key
      x-summary-i18n:
        jpn: APIキーを指定して取得
      description: |
        Get the details of the API key by specifying the API key.
      x-description-i18n:
        jpn: |
          APIキーを指定して、APIキーの詳細を取得します。
      parameters:
        - in: path
          name: api_key
          description: API Key
          x-description-i18n:
            jpn: APIキー
          required: true
          schema:
            type: string
            example: 1234567890abcdef
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api-keys/{api_key}/client-secret:
    post:
      tags:
        - smartApiGateway
      operationId: RefreshClientSecret
      summary: Update the client secret of the API key
      x-summary-i18n:
        jpn: APIキーのクライアントシークレットを更新
      description: |
        Update the client secret of the API key.
      x-description-i18n:
        jpn: |
          APIキーのクライアントシークレットを更新します。
      parameters:
        - in: path
          name: api_key
          description: API Key
          x-description-i18n:
            jpn: APIキー
          required: true
          schema:
            type: string
            example: 1234567890abcdef
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tenants/{tenant_id}:
    patch:
      tags:
        - smartApiGateway
      operationId: UpdateTenant
      summary: Update tenant information
      x-summary-i18n:
        jpn: テナント情報を更新
      description: |
        Update tenant information.
      x-description-i18n:
        jpn: |
          テナント情報を更新します。
      parameters:
        - $ref: "#/components/parameters/TenantId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTenantParam"
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags:
        - smartApiGateway
      operationId: GetTenant
      summary: Get tenant information
      x-summary-i18n:
        jpn: テナント情報を取得
      description: |
        Get tenant information.
      x-description-i18n:
        jpn: |
          テナント情報を取得します。
      parameters:
        - $ref: "#/components/parameters/TenantId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGatewayTenant"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /publish:
    post:
      tags:
        - smartApiGateway
      operationId: PublishApiGateway
      summary: Publish the API Gateway
      x-summary-i18n:
        jpn: API Gatewayを公開します
      description: |
        Publish the API Gateway.
      x-description-i18n:
        jpn: |
          API Gatewayを公開します
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /unpublish:
    post:
      tags:
        - smartApiGateway
      operationId: UnpublishApiGateway
      summary: Unpublish the API Gateway
      x-summary-i18n:
        jpn: API Gatewayを非公開にします
      description: |
        Unpublish the API Gateway.
      x-description-i18n:
        jpn: |
          API Gatewayを非公開にします
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /upload:
    post:
      tags:
        - smartApiGateway
      operationId: UploadGenerationFiles
      summary: Upload files to create an API Gateway
      x-summary-i18n:
        jpn: API Gatewayを作成するファイルをアップロードします
      description: |
        Upload files to create an API Gateway
      x-description-i18n:
        jpn: |
          API Gatewayを作成するファイルをアップロードします
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiGatewayInputFile"
      responses:
        200:
          description: OK
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /cloudformation-launch-stack-link:
    get:
      tags:
        - smartApiGateway
      operationId: GetCloudFormationLaunchStackLink
      summary: Get the link to create the AWS CloudFormation stack
      x-summary-i18n:
        jpn: AWS CloudFormationのスタック作成リンクを取得
      description: |
        Get the CloudFormation Quick Create link.
      x-description-i18n:
        jpn: |
          CloudFormationのクイック作成リンクを取得します。
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudFormationLaunchStackLink"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /errors/internal-server-error:
    get:
      tags:
        - "error"
      operationId: ReturnInternalServerError
      summary: Return Internal Server Error
      x-summary-i18n:
        jpn: ステータスコード500でサーバーエラーを返却
      description: |
        This endpoint is used for testing purposes. Returns a server error with status code 500.
      x-description-i18n:
        jpn: |
          テスト用途で使用するエンドポイントです。ステータスコード500でサーバーエラーを返却します。
      responses:
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: Access or authentication information to API
      x-description-i18n:
        jpn: APIへのアクセス情報または認証情報
  parameters:
    TenantId:
      in: path
      name: tenant_id
      description: Tenant ID
      x-description-i18n:
        jpn: テナントID
      required: true
      schema:
        $ref: "#/components/schemas/Uuid"
    UserId:
      in: path
      name: user_id
      description: User ID
      x-description-i18n:
        jpn: ユーザーID
      required: true
      schema:
        $ref: "#/components/schemas/Uuid"
    EnvId:
      in: path
      name: env_id
      description: Env ID
      x-description-i18n:
        jpn: 環境ID
      required: true
      schema:
        $ref: "#/components/schemas/Id"
  schemas:
    Error:
      properties:
        type:
          type: string
          example: permission_denied
        message:
          type: string
          example: Error message
          x-example-i18n:
            jpn: エラーメッセージ
      required:
        - type
        - message
    Id:
      type: integer
      x-go-type: uint64
      example: 1
    Uuid:
      type: string
      example: 69e732d6-8ecc-45c4-c2eb-8438f7ffe775
    ApiGatewaySettings:
      title: Api Gateway Settings
      x-title-i18n:
        jpn: ApiGateway設定
      type: object
      properties:
        generated_file_status:
          title: Status of automatically generated files
          x-title-i18n:
            jpn: 自動生成ファイルの状態
          description: Status of automatically generated files
          x-description-i18n:
            jpn: 自動生成ファイルの状態
          type: string
          example: finished
        internal_endpoint_openapi_definition_file_download_url:
          title: openapi definition download URL
          x-title-i18n:
            jpn: openapi定義ファイルのダウンロードURL
          description: URL to download the auto-generated openapi definition file, which will be used to build the API Gateway.
          x-description-i18n:
            jpn: 自動生成されたopenapi定義ファイルのダウンロードURL。API Gatewayを構築するために使用されます。
          type: string
          example: "https://presigned-url-test.s3.ap-northeast-1.amazonaws.com/test.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=xxxxxx%2F20230710%2Fap-northeast-1%2Fs3%2Faws4_request"
        status:
          title: status of creation
          x-title-i18n:
            jpn: API Gatewayの作成状態
          description: API Gateway creation status
          x-description-i18n:
            jpn: API Gatewayの作成状態
          type: string
          example: published
        role_arn:
          title: ARN of the role to be AssumeRole
          x-title-i18n:
            jpn: AssumeRoleするためのロールのARN
          description: ARN of the role for SaaSus Platform to AssumeRole
          x-description-i18n:
            jpn: SaaSus PlatformがAssumeRoleするためのロールのARN
          type: string
          example: arn:aws:iam::123456789012:role/role-name
        role_external_id:
          title: External id to use when AssumeRole
          x-title-i18n:
            jpn: AssumeRoleする時に使用するExternalID
          description: External id used by SaaSus when AssumeRole to operate SaaS
          x-description-i18n:
            jpn: SaaSus PlatformがSaaSを操作するためにAssumeRoleする時に使用するexternal id
          type: string
          example: 1234567890
        internal_endpoint_health_check_path:
          title: Internal endpoint health check path
          x-title-i18n:
            jpn: インターナルエンドポイントのヘルスチェックパス
          description: The path to be used for health checks on the internal endpoint.
          x-description-i18n:
            jpn: インターナルエンドポイントのヘルスチェックに使用するパス
          type: string
          example: /health
        internal_endpoint_health_check_port:
          title: Internal endpoint health check port
          x-title-i18n:
            jpn: インターナルエンドポイントのヘルスチェックポート
          description: The port to be used for health checks on the internal endpoint.
          x-description-i18n:
            jpn: インターナルエンドポイントのヘルスチェックに使用するポート
          type: integer
          example: 80
        internal_endpoint_health_check_protocol:
          title: Internal endpoint health check protocol
          x-title-i18n:
            jpn: インターナルエンドポイントのヘルスチェックプロトコル
          description: The protocol to be used for health checks on the internal endpoint.
          x-description-i18n:
            jpn: インターナルエンドポイントのヘルスチェックに使用するプロトコル
          type: string
          example: HTTP or HTTPS
        internal_endpoint_health_status_codes:
          title: Internal endpoint health check status codes
          x-title-i18n:
            jpn: インターナルエンドポイントのヘルスチェックステータスコード
          description: The status codes to be used for health checks on the internal endpoint.
          x-description-i18n:
            jpn: インターナルエンドポイントのヘルスチェックに使用するステータスコード
          type: string
          example: 200
        saas_subnet_ids:
          title: SaaS Subnet IDs
          x-title-i18n:
            jpn: SaaSサブネットID
          description: Subnet IDs for SaaS
          x-description-i18n:
            jpn: SaaSのサブネットID
          type: array
          items:
            type: string
          example: ["subnet-1234567890abcdef0", "subnet-1234567890abcdef1"]
        saas_vpc_id:
          title: SaaS VPC ID
          x-title-i18n:
            jpn: SaaS VPC ID
          description: VPC ID for SaaS
          x-description-i18n:
            jpn: SaaSのVPC ID
          type: string
          example: vpc-12345678
        domain_name:
          type: string
          example: dev.saasus.io
          description: Domain Name
          x-description-i18n:
            jpn: ドメイン名
        is_dns_validated:
          type: boolean
          example: false
          description: DNS Record Verification Results
          x-description-i18n:
            jpn: DNSレコードの検証結果
        certificate_dns_record:
          $ref: "#/components/schemas/DnsRecord"
          description: Certificate Domain Name
          x-description-i18n:
            jpn: 代替ドメイン名
        cloud_front_dns_record:
          $ref: "#/components/schemas/DnsRecord"
          description: CloudFront DNS Records
          x-description-i18n:
            jpn: Cloud Front DNS レコード
        vpc_endpoint_dns_record:
          $ref: "#/components/schemas/DnsRecord"
          description: VPC Endpoint DNS Records
          x-description-i18n:
            jpn: VPC Endpoint DNS レコード
        default_domain_name:
          type: string
          description: Default Domain Name
          x-description-i18n:
            jpn: デフォルトドメイン名
          example: d78bh0l3saarv.cloudfront.net
        saas_alb_arn:
          title: SaaS Application Load Balancer ARN
          x-title-i18n:
            jpn: SaaS アプリケーションロードバランサーARN
          description: SaaS Application Load Balancer ARN
          x-description-i18n:
            jpn: SaaS アプリケーションロードバランサーARN
          type: string
          example: arn:aws:elasticloadbalancing:us-west-2:123456789012:loadbalancer/app/my-load-balancer/50dc6c495c0c9188
        rest_api_endpoint:
          title: REST API Endpoint
          x-title-i18n:
            jpn: REST APIエンドポイント
          description: The endpoint for the REST API
          x-description-i18n:
            jpn: REST APIのエンドポイント
          type: string
          example: "https://api.example.com"
        endpoint_settings_list:
          title: Endpoint Settings List
          x-title-i18n:
            jpn: エンドポイント設定一覧
          description: Endpoint Settings List
          x-description-i18n:
